<script type="text/javascript">
function TextSetter(element, target, text) {
  this.target = document.getElementById(target);
  this.element = document.getElementById(element);
  this.element.className="menu";
  this.element.innerHTML=text;
  this.element.onmouseover = this.wrap(this, "mouseOver");
  
  // Why this doesn't work!!?
  console.log(this);
  /* 
  this.element.onmouseover = function() {	
    this.target.innerHTML = "<h1>"+ this.element.innerHTML+"</h1>";
  }
  */
  
}
	
	
TextSetter.prototype.wrap = function(obj, method) {
    return function(event) {
        obj[method](event);
    }
}

TextSetter.prototype.mouseOver = function(event) {
    this.target.innerHTML = "<h1>"+ this.element.innerHTML+"</h1>"; 
}

new TextSetter("cs142", "target", "Web Applications");
new TextSetter("cs144", "target", "Introduction to Networks");
new TextSetter("cs140", "target", "Operating Systems");
new TextSetter("cs147", "target", "Introduction to HCI");
</script>
